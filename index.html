<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="card">
        <div class="card-landing" style="--i:url(ceviche.avif )">
            <h6>ceviche</h6>
        </div>
        <div class="card-info">
            <div class="head">
                <p class="title">ceviche</p>
                <div class="description">
                    <div class="item">
                        <i class="fa-regular fa-clock"></i>
                        <p>40 min</p>
                </div>
                <div class="item">
                    <i class="fa-regular fa-user"></i>
                    <p>4</p>
                </div>
            </div>
            </div>
            <div class="content">
                <p class="title">ingredientes:</p>
                <ul class="list">
                    <li>1 kilogramo de pescado</li>
                    <li>1 cebolla cortada en julianas</li>
                    <li>1 taza de caldo de pescado</li>
                    <li>1 pizca de sal y pimienta</li>
                    <li>10 limones</li>
                    <li> 1 aji amarillo picado</li>
                </ul>
            </div>
            <div class="action">
                <a href="#" class="btn">ver receta</a>
            </div>
        </div>

    </div>















</body>
</html>
